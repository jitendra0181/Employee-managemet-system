<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base ::layout(~{::title}, ~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Edit Page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Edit Emp</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">${session.msg}</p>
								<th:block th:text="${@employeeServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/updateEmp" method="post">
								<input type="hidden" name="id" th:field="*{id}">
								<div class="mb-3">
									<label for="exampleInputName" class="form-label">Full Name</label>
									<input type="text" class="form-control" name="name" th:feild="*{name}">
								</div>
								<div class="mb-3">
									<label for="exampleInputEmail" class="form-label">Email Address</label>
									<input type="text" class="form-control" name="email" th:feild="*{email}">
								</div>

								<div class="mb-3">
									<label for="exampleInputAddress" class="form-label">Address</label>
									<input type="text" class="form-control" name="address" th:feild="*{address}">
								</div>

								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input type="password" class="form-control" name="password" th:feild="*{password}">
								</div>

								<div class="mb-3">
									<label for="exampleInputGender" class="form-label">Gender</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" value="Male" name="gender">
										<label class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" value="Female" name="gender">
										<label class="form-check-label" for="inlineRadio2">Female</label>
									</div>

								</div>

								<div class="mb-3 form-check">
									<input type="checkbox" class="form-check-input" id="exampleCheck1">
									<label class="form-check-label" for="exampleCheck1">Check me out</label>
								</div>
								<button type="submit" class="btn btn-primary">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
	</section>
</body>

</html>
